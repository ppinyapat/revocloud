<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Revocloud AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">
    <div class="max-w-md mx-auto text-center px-4 py-8">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-green-600">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">
            Thank You for Reaching Out!
        </h2>
        <p class="text-gray-600 mb-6">
            We've received your message and will get back to you within 24 hours.
            Our AI experts are excited to discuss how we can help transform your business.
        </p>
        <a href="contact.html" class="inline-block bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold px-6 py-3 rounded-md shadow-sm">
            Send Another Message
        </a>
    </div>
</body>
</html>
